name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: "0 4 * * 1" # Weekly Monday 04:00 UTC
  workflow_dispatch:

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: npm audit (high/critical)
        run: npm audit --production --audit-level=high
        continue-on-error: true

      - name: Install semgrep
        run: pip install semgrep

      - name: Run semgrep (default ruleset)
        run: semgrep --config=auto
        continue-on-error: true

      - name: Notify Microsoft Teams on failure
        if: failure()
        run: |
          payload=$(cat << 'JSON'
          {
            "@type": "MessageCard",
            "@context": "https://schema.org/extensions",
            "summary": "JobScope security scan failed",
            "themeColor": "FF0000",
            "title": "JobScope security scan failed",
            "sections": [
              {
                "activityTitle": "Branch: ${{ github.ref }}",
                "activitySubtitle": "Workflow: ${{ github.workflow }}",
                "facts": [
                  { "name": "Repository", "value": "${{ github.repository }}" },
                  { "name": "Actor", "value": "${{ github.actor }}" },
                  { "name": "Run URL", "value": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" }
                ],
                "markdown": true
              }
            ]
          }
          JSON
          )

          curl -H "Content-Type: application/json" \
               -d "$payload" \
               "${{ secrets.MS_TEAMS_WEBHOOK_URL }}"
