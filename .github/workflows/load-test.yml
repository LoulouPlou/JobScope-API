name: Load Test - JobScope API

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1" # weekly Monday 03:00 UTC

jobs:
  k6-load-test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mirror.gcr.io/library/mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --platform=linux/amd64
          --health-cmd="echo 'db.runCommand({ ping: 1 })' | mongosh --quiet"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=12

    env:
      NODE_ENV: test
      MONGO_URI: mongodb://localhost:27017/jobscope_test
      BASE_URL: http://localhost:3001

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Wait for MongoDB
        run: |
          for i in {1..30}; do
            if nc -z localhost 27017; then
              echo "Mongo is up"
              exit 0
            fi
            echo "Waiting for Mongo..."
            sleep 2
          done
          echo "Mongo did not become ready in time"
          exit 1

      - name: Start API (test mode)
        run: |
          TS_NODE_TRANSPILE_ONLY=1 npm run start:test > server.log 2>&1 &
          for i in {1..30}; do
            if curl -sSf http://localhost:3001 >/dev/null; then
              echo "API is up"
              exit 0
            fi
            sleep 3
          done
          echo "API did not start in time"
          echo "=== server.log ==="
          cat server.log || true
          exit 1

      - name: Install k6
        uses: grafana/setup-k6-action@v1

      - name: Run k6 smoke load test
        run: |
          mkdir -p reports
          k6 run test/load/k6-smoke.js \
            --summary-export=reports/k6-summary.json \
            --out json=reports/k6-results.json

      - name: Upload k6 reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-reports
          path: reports

      - name: Stop API and show logs
        if: always()
        run: |
          pkill -f "ts-node src/server.ts" || true
          pkill -f "node dist/server.js" || true
          echo "=== server.log ==="
          cat server.log || true

      - name: Notify Microsoft Teams on failure
        if: failure()
        run: |
          payload=$(cat << 'JSON'
          {
            "@type": "MessageCard",
            "@context": "https://schema.org/extensions",
            "summary": "JobScope load test failed",
            "themeColor": "FF0000",
            "title": "JobScope load test failed",
            "sections": [
              {
                "activityTitle": "Branch: ${{ github.ref }}",
                "activitySubtitle": "Workflow: ${{ github.workflow }}",
                "facts": [
                  { "name": "Repository", "value": "${{ github.repository }}" },
                  { "name": "Actor", "value": "${{ github.actor }}" },
                  { "name": "Run URL", "value": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" }
                ],
                "markdown": true
              }
            ]
          }
          JSON
          )

          curl -H "Content-Type: application/json" \
               -d "$payload" \
               "${{ secrets.MS_TEAMS_WEBHOOK_URL }}"
